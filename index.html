<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <title>TileEditor</title>

        <link rel="stylesheet" href="./style.css">
        <script type="module" src="./main.js"></script>
    </head>

    <body>
        <section class="grid" id="gridZone">

        </section>

        <section class="controls">
            <div class="buttonsContainer">
                <button class="buttons" id="buttonDecX">X-</button>
                <button class="buttons" id="buttonIncX">X+</button>
                <button class="buttons" id="buttonDecY">Y-</button>
                <button class="buttons" id="buttonIncY">Y+</button>
            </div>

            <div class="graphContainer" id="graphZone"></div>
        </section>
    </body>
</html>
